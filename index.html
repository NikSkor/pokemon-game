<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">


    </header>
    <div class="control-panel">
        <button class="button" id='start'>Start Game</button>
        <button class="button" id='reset' disabled='true'>Reset Game</button>
        <button class="button" id='ext' disabled='true'>Exit Game</button>

    </div>
    <div class="playground">
        <div class="pokemon player1">
            <span class="lvl lvl-player1">Lv. 1</span>

            <img src="http://sify4321.000webhostapp.com/pikachu.png" class="sprite sprite-player1">

            <div class="details">
                <h2 class="name" id="name-player1">
                    Pikachu
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-player1" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-player1">100 / 100</span>
                </div>
            </div>
        </div>

        <div class="control">
            <!-- <button class="button" id="btn-kick">Thunder Jolt</button>
            <button class="button" id="btn-ironkick">Iron Tail</button> -->
        </div>
        <div class="pokemon player2">
            <span class="lvl lvl-player2">Lv. 1</span>

            <img src="http://sify4321.000webhostapp.com/charmander.png" class="sprite sprite-player2">

            <div class="details">
                <h2 class="name" id="name-player2">
                    Charmander
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-player2" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-player2">100 / 100</span>
                </div>
            </div>
        </div>
    </div>
    <div id="logs" class="logs"></div>
</div>
<div class="catch_screen"></div>

<script src="main.js" type="module"></script>
</body>
</html>
